<div class="card">
    <div class="card-header">
        <h3>Sign In Patient</h3>
    </div>
        <div class="card-body">
            
            <form>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="person.username" name="username"  >
                
                </div>
                
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" [(ngModel)]="person.password" name="password"  >
                </div>
                
                <div class="form-group text-center">
                    <button mat-button  label="se connecter" (click)="authenticate()">se connecter</button>
                </div>
                
            </form>
        </div>
        
    <div class="card-footer">
        <div class="d-flex justify-content-center links">
            Don't have an account?<a [routerLink]="['/creerComptePatient']">Sign Up</a>
        </div>
        
    </div>
        
</div>
